<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .bill-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .total {
            font-weight: bold;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="bill-container">
        <h1>Invoice</h1>

        <table>
            <tr>
                <th>Description</th>
                <th>Amount (INR)</th>
            </tr>
            <tr>
                <td>Monthly Rent</td>
                <td>₹3200.00</td>
            </tr>
            <tr>
                <td>Flight</td>
                <td>₹4200.00</td>
            </tr>
            <tr>
                <td>AI Software with Certificate</td>
                <td>₹7400.00</td>
            </tr>
            <tr>
                <td>Semester Fee</td>
                <td>₹3300.00</td>
            </tr>
            <tr>
                <td>Chelave (Item)</td>
                <td>₹650.00</td>
            </tr>
            <tr>
                <td>Hoodie</td>
                <td>₹800.00</td>
            </tr>
            <tr class="total">
                <td>Total</td>
                <td>₹19550.00</td>
            </tr>
        </table>

        <footer>
            <p>Payment to: Joshua Joby</p>
        </footer>
    </div>

</body>
</html>
