<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #login-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            margin-top: 10px;
        }

        #download-btn,
        #election-results-btn {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card" id="login-container">
            <!-- Bootstrap Carousel -->
            <div id="carouselExample" class="carousel slide mb-3" data-bs-ride="carousel" data-interval="500"> <!-- Set data-interval to 500 milliseconds (0.5 seconds) -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="jagan1.jpg" class="d-block w-100" alt="Jagan 1">
                    </div>
                    <div class="carousel-item">
                        <img src="jagan2.jpg" class="d-block w-100" alt="Jagan 2">
                    </div>
                    <!-- Add more carousel items as needed -->
                </div>
            </div>

            <div class="card-body">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" class="form-control" required>

                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>

                <button onclick="login()" class="btn btn-success">Login</button>

                <div id="download-btn">
                    <button id="download-button" class="btn btn-primary" onclick="downloadPDF()">Download</button>
                </div>

                <div id="election-results-btn">
                    <button id="results-button" class="btn btn-info" onclick="showElectionResults()">2024 Election Results</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JavaScript (popper.js and bootstrap.js are required) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "saranreddy" && password === "1901") {
                // Display the download button and the election results button
                document.getElementById("download-btn").style.display = "block";
                document.getElementById("election-results-btn").style.display = "block";
            } else {
                alert("Invalid username or password");
            }
        }

        function downloadPDF() {
            // Open the PDF link in a new tab and initiate the download
            var pdfLink = "https://coraxjj16.github.io/webpages-/pinakini%206th%20feb.pdf";
            window.open(pdfLink, '_blank');
        }

        function showElectionResults() {
            // Redirect to the success page
            window.location.href = "https://coraxjj16.github.io/webpages-/success.html";
        }
    </script>

</body>
</html>
