<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Download PDF</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #login-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="login-container">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username.toLowerCase() === "saranreddy" && password === "1901") {
                // Create a dummy Blob with PDF content (replace with actual PDF content)
                var pdfContent = "Dummy PDF Content";
                var blob = new Blob([pdfContent], { type: "application/pdf" });

                // Create a link and trigger the download
                var link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = "C:\Users\joshu\Downloads\saran ticket.pdf";
                link.click();
            } else {
                alert("Invalid username or password name is your fullname in lower case without spacea and password is your day of birth and birth month ,for eg = 1602,");
            }
        }
    </script>

</body>
</html>
