<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #success-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        #jagan-image {
            width: 300%;
            border-radius: 100%;
            margin-bottom: 25px;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card" id="success-container">
            <img src="https://coraxjj16.github.io/webpages-/jagan3.jpg" id="jagan-image" alt="Jagan Mohan Reddy">
            <p><strong>Jagan will win this time!</strong></p>
        </div>
    </div>

    <!-- Bootstrap JavaScript (popper.js and bootstrap.js are required) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
